language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
branches:
  only:
    - master
    - dev
    - /^feature.*$/
script: npm test
before_deploy: npm install now --no-save
deploy:
# deploy feature branch to zeit unalaised
- provider: script
  script: now --local-config=now-stage.json --team ibcol --token $NOW_TOKEN
  skip_cleanup: true
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ /^feature.*$/
# deploy dev branch to zeit as uat
- provider: script
  script: now --local-config=now-stage.json --team ibcol --token $NOW_TOKEN && now alias --local-config=now-stage.json --team ibcol --token $NOW_TOKEN
  skip_cleanup: true
  on:
    repo: ibcol/ibcol
    branch: dev
# deploy master branch to zeit as production
- provider: script
  script: now --local-config=now-production.json --team ibcol --token $NOW_TOKEN && now alias --local-config=now-production.json --team ibcol --token $NOW_TOKEN
  skip_cleanup: true
  on:
    repo: ibcol/ibcol
    branch: master
env:
  global:
    secure: 
